	<script>
{%for sel in select%}
			var container, controls;
			var camera, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 5.327813627663797;
				camera.position.x = 1.7518363030436002;
				camera.position.y = -150.5295444820592;
				
				controls = new THREE.TrackballControls( camera );

				scene = new THREE.Scene();
				scene.add( new THREE.HemisphereLight() );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 2 );
				scene.add( directionalLight );

				//3ds files dont store normal maps
				var loader = new THREE.TextureLoader();
				var normal = loader.load( '' );

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( '../' );
				
				mtlLoader.load( '{{sel[3] | safe}}', function( materials ) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( '../' );
					objLoader.load( '{{sel[2] | safe}}', function ( object ) {
						object.position.y = - 95;
						scene.add( object );
					} );
				});
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', resize, false );

			}

			function resize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();
				renderer.render( scene, camera );

				requestAnimationFrame( animate );

			}
			{%endfor%}
		</script>
