<body style='margin : 0px; overflow: hidden;height: 120px;width:12px;'>
  <a-scene embedded arjs='trackingMethod: best;'>
    <a-anchor hit-testing-enabled='true'>
     <!--<a-marker preset='hiro'>-->
      <!--Adding a glTF 2.0 model to your scene-->
			<a-entity
			position="0.5 1.5 -0.5"
			scale="0.25 0.25 0.25"
		obj-model="obj: url({{model[0][2]}});mtl: url({{model[0][3]}}) ">
		</a-entity>
     
	  
	  
    <!--//mtl: url(../static/models_anatomy_3d/atom.mtl)</a-marker>  obj-model="obj: url(../static/models/atom.obj);"> 
	<a-sphere position="0.5 1.5 -0.5" color="white" radius="0.15">
	  <a-animation
		attribute="color"
		dur="10000"
		from="white"
		to="green"
		repeat="indefinite"
	  </a-sphere>
	  -->
</a-anchor>
    <!--<a-entity camera></a-entity>-->
	<a-camera-static/>
  </a-scene>
</body>
