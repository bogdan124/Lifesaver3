<style>

body{
 margin:0; font:normal 75% Arial, Helvetica, sans-serif; 
} 
canvas{ 
display: block; vertical-align: bottom; 
} /* ---- particles.js container ---- */
 #particles-js{ 
 position:absolute;
 width: 100%;
 height: 100%; 
 background-color: #323840;
 background-image: url(""); 
 background-repeat: no-repeat; 
 background-size: cover; 
 background-position: 50% 50%; 
 } /* ---- stats.js ---- */ 
 .count-particles{ background: #000022;
 position: absolute; 
 top: 48px; 
 left: 0; 
 width: 80px; 
 color: #13E8E9;
 font-size: .8em;
 text-align: left; 
 text-indent: 4px; 
 line-height: 14px; 
 padding-bottom: 2px; 
 font-family: Helvetica, Arial, sans-serif;
 font-weight: bold;
 } 
 .js-count-particles{
 font-size: 1.1em;
 } 
 #stats, .count-particles{ 
 -webkit-user-select: none; 
 margin-top: 5px;
 margin-left: 5px;
 } 
 #stats{ 
 border-radius: 3px 3px 0 0; 
 overflow: hidden;
 }
 .count-particles{
 border-radius: 0 0 3px 3px; 
 }
</style>

<div id="particles-js"></div> 

 <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 

<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 120,
      "density": {
        "enable": true,
        "value_area": 700
      }
    },
    "color": {
      "value": ["#aa73ff", "#f8c210", "#83d238", "#33b1f8"]
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 15
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1.5,
        "opacity_min": 0.15,
        "sync": false
      }
    },
    "size": {
      "value": 5,
      "random": false,
      "anim": {
        "enable": true,
        "speed": 2,
        "size_min": 0.15,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 110,
      "color": "#33b1f8",
      "opacity": 0.25,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1.6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
var count_particles, stats, update;
stats = new Stats;
stats.setMode(0);
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);
count_particles = document.querySelector('.js-count-particles');
update = function() {
  stats.begin();
  stats.end();
  if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
  }
  requestAnimationFrame(update);
};
requestAnimationFrame(update);;
</script>
